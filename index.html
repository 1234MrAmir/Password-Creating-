<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- show hide password block -->
    <div class="box">
        <div class="inputbox">
            <input type="password" name="pas" id="pas" placeholder="Password" autofocus
                onkeyup="checkpassword(this.value)">
            <span id="toggle-btn"></span>
        </div>
        <!-- password validation block -->
        <div class="validation">
            <ul>
                <li id="lower">At least one Lowercase character</li>
                <li id="uper">At least one Upercase character</li>
                <li id="number">Atleast one number</li>
                <li id="specialCharacter">Atleast one special character</li>
                <li id="length">Atleast 8 character</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
